apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDirs = ['src/java']
        }
        resources {
            srcDirs = ['src/resources']
        }
    }
}

dependencies {
    compile library.carrot2_mini
    compile library.carrot2_guava
    compile library.attributes_binder

	compile library.simple_xml
	compile library.jackson_annotations    
	compile library.jackson_databind

	compile project(':solr:core')

	testCompile project(':solr:test-framework')
}
