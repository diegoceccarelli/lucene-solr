apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDirs = ['src/java']
        }
        resources {
            srcDirs = ['src/resources']
        }
    }
}

task jarTest (type: Jar) {
    from sourceSets.test.output
    classifier = 'test'
}

configurations {
    testOutput
}

artifacts {
    testOutput jarTest
}

dependencies {
	compile project(':solr:core')

	testCompile project(':solr:test-framework')
	testCompile library.hsqldb
	testCompile library.derby
	testCompile library.mockito_core
	testCompile library.byte_buddy
	testCompile library.objenesis
}
